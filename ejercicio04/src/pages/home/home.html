<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" [myIonicInput]="myStyles"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <p pagging *ngIf="myStyles.showUsername">Estas Capturando el usuario</p>
  <ion-fab bottom center>
      <button ion-fab> GO </button>
  </ion-fab>

</ion-content>
