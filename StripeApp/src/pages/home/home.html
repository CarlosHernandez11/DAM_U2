<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="center">
    <ion-icon class="icon-large" name="card"></ion-icon>
  </p>
  <ion-card>
    <ion-card-header>
      Formulario
    </ion-card-header>
    <ion-card-content>
      <ion-list>
           <ion-item>
               <ion-input type="number" name="cc" [(ngModel)]="ngForm.cc" placeholder="Numero de tarjeta"></ion-input>  
           </ion-item>
           <ion-item>
               <ion-input type="number" name="cvc" [(ngModel)]="ngForm.cvc" placeholder="CVC"></ion-input>  
           </ion-item>
           <ion-item>
               <ion-input item-left type="number" name="month" [(ngModel)]="ngForm.month" placeholder="Mes"></ion-input>  
           </ion-item>
           <ion-item>
               <ion-input item-right type="number" name="year" [(ngModel)]="ngForm.year" placeholder="Ano"></ion-input>  
           </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block type="button" (click)="onSubmit()">Obtener Token</button>
</ion-content>
