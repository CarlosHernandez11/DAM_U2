<ion-header>

  <ion-navbar>
    <ion-title>Pizza {{params.data.pizza}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-card>
  <ion-card-header>
    Ingredientes: 
  </ion-card-header>
  <ion-card-content>
    <ion-list>
    <ion-item *ngFor="let item of params.data.ingredientes"> 
         *  {{item}}
    </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>



</ion-content>
